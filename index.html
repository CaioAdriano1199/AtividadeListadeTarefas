<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="titulo">
        <h1 style="color: rgb(186, 186, 186);">Lista de Tarefas</h1>
        <button class="BotaoTarefa" style="font-size: 160%;color: rgb(186, 186, 186);" id="myBtn">+</button>
    </div>
    <div id="tarefas" class="Tarefascriadas">
    </div>
    <div id="MenuNovaTarefa" class="modal">

        <div class="conteudoNovaTarefa">
            <span class="close" style="display: flex; justify-content: end;">&times;</span>
            <input type="text" id="ConteudoTarefa" placeholder="Sua tarefa">
            <button onclick="adicionarTarefa()" id="adicionarTarefa">Adicionar Tarefa</button>
        </div>
    </div>
    <div id="MenuEditarTarefa" class="modal">
        <div class="conteudoNovaTarefa">
            <span class="close" style="display: flex; justify-content: end;">&times;</span>
            <input type="text" id="EdicaoTarefa">
            <button onclick="EditarTarefa()" id="adicionarTarefa">Salvar Edição</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
