<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Lista de Tarefas</h1>
    <button id="myBtn">+</button>
    <div id="tarefas">
    </div>
    <div id="MenuNovaTarefa" class="modal"></div>

    <div class="conteudoNovaTarefa">
        <input type="text" id="ConteudoTarefa">
        <button>Adicionar Tarefa</button>
        <span class="close">&times;</span>
    </div>

    <script>
        function adicionarTarefa() {
            document.getElementById('tarefas').innerHTML = '<p>teste</p>'

            const novaTarefa = document.createElement('p');
            novaTarefa.textContent = 'TarefaTest';
            document.getElementById('tarefas').appendChild(novaTarefa);
        }

        var modal = document.getElementById("MenuNovaTarefa");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
